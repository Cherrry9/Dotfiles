# Basics
unbind C-b
set -g prefix C-a
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Shhhhhh
setw -g monitor-activity off
set -g visual-activity off

# Start numbering at 1
set -g base-index 1
setw -g pane-base-index 1

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

# Allows for faster key repetition
set -s escape-time 0
setw -g aggressive-resize on

# Movement control
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

bind Tab last-window        # move to last active window

bind -r C-h resize-pane -L
bind -r C-j resize-pane -D
bind -r C-k resize-pane -U
bind -r C-l resize-pane -R


bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# Maximize current pane
bind z resize-pane -Z

# Creation control
unbind c
bind-key Enter new-window
bind-key C split-window
bind-key c split-window -h

bind x kill-pane
bind & kill-window

# Select window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-0 select-window -t 10

bind k prev
bind j next
bind p swap-window -t -1
bind n swap-window -t +1

# Other binds
bind-key R source ~/.tmux.conf
bind-key X kill-session
bind-key m command-prompt "split-window 'exec man %%'"
# bind z setw synchronize-panes on
# bind Z setw synchronize-panes off

bind o select-layout "active-only"
bind M-v select-layout "even-vertical"
bind M-h select-layout "even-horizontal"
bind M-r rotate-window

# Vi-Mode
setw -g mode-keys vi
set-option -gw xterm-keys on
set-window-option -g xterm-keys on # for vim
set-window-option -g mode-keys vi # vi key
bind -r Escape copy-mode			# enter copy mode; default [
bind -T copy-mode-vi a send-keys -X cancel
bind -r p paste-buffer				# paste; (default hotkey: ] )
bind P choose-buffer 			# tmux clipboard history
bind + delete-buffer \; display-message "Deleted current Tmux Clipboard History"

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi V send-keys -X select-line
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T choice-mode-vi h send-keys -X tree-collapse
bind -T choice-mode-vi l send-keys -X tree-expand
bind -T choice-mode-vi H send-keys -X tree-collapse-all
bind -T choice-mode-vi L send-keys -X tree-expand-all
bind -T copy-mode-vi y send-keys -X copy-pipe "xclip -in -selection clipboard"

# Default window title colors
set-window-option -g window-status-style bg=colour2,bg=colour2,dim
set-window-option -g window-status-current-style fg=colour3,bg=default,bright

# Pane number display
set-option -g display-panes-active-colour colour12
set-option -g display-panes-colour colour1

# Move status line to bottom
set -g status-position bottom

#setw -g window-status-style "fg=$color_status_text,bg=$color_dark"
set -g window-status-separator " "
setw -g window-status-format "#I:#W"
setw -g window-status-current-format "#I:#W#F"

# Modes
setw -g clock-mode-colour colour4
setw -g mode-style 'fg=colour235 bg=colour4 bold'

# Messages
set -g message-style 'fg=colour7 bg=colour0 bold'

# Panes
set -g pane-border-style 'fg=colour0'
set -g pane-active-border-style 'fg=colour4'

# Statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=colour0 dim'
set -g status-left ''
set -g status-right '#[fg=colour0,bg=colour0]█▓▒░ #[fg=colour15,bg=colour0]%H:%M:%S %d/%m#[fg=colour0]░▒▓█'
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style 'fg=colour1 bg=colour0'
setw -g window-status-current-format '#[fg=colour0]█▓▒░#[fg=colour9] #I#[fg=colour0]:#[fg=colour14]#W#[fg=colour3]#F #[fg=colour0]░▒▓█'

setw -g window-status-style 'fg=colour9 bg=colour0'
setw -g window-status-format '#[fg=colour0]█▓▒░ #[fg=colour1]#I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F #[fg=colour0]░▒▓█'

setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'
