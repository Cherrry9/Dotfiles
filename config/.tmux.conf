#Basics
unbind C-b
set -g prefix C-a
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Allows for faster key repetition
set -s escape-time 0

# Start numbering at 1
set -g base-index 1
setw -g pane-base-index 1

setw -g aggressive-resize on

# Status Bar
set-option -g status-style bg=colour0,fg=default

# default window title colors
set-window-option -g window-status-style fg=colour244,bg=default

# active window title colors
set-window-option -g window-status-current-style fg=colour4,bg=default

set-option -g message-style bg=colour0,fg=colour7

set -g status-bg default
set -g status-fg cyan
set -g status-interval 4
set -g status-left ''
set -g status-right ''
set -g status-justify centre
setw -g window-status-format '#[fg=brightblack] ● '
setw -g window-status-current-format '#[fg=white,bold] ● '

# Pane border
set-option -g pane-border-style fg=colour8
set-option -g pane-active-border-style fg=colour240

set-option -g display-panes-active-colour colour4
set-option -g display-panes-colour colour1

# Movement control
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

bind -r C-h resize-pane -L
bind -r C-j resize-pane -D
bind -r C-k resize-pane -U
bind -r C-l resize-pane -R

bind k prev
bind j next
bind p swap-window -t -1
bind n swap-window -t +1

bind-key v swap-pane -D
bind-key V swap-pane -U

# Creation control
unbind c
bind-key Enter new-window
bind-key C split-window
bind-key c split-window -h

bind x kill-pane
bind & kill-window

# Other binds
bind-key r source ~/.tmux.conf
bind-key X kill-session
bind-key m command-prompt "split-window 'exec man %%'"
bind z setw synchronize-panes on
bind Z setw synchronize-panes off

bind -n C-v select-layout "even-vertical"
bind -n C-b select-layout "even-horizontal"
bind -n C-r rotate-window

# vi-mode
setw -g mode-keys vi
set-option -gw xterm-keys on
set-window-option -g xterm-keys on # for vim
set-window-option -g mode-keys vi # vi key
bind -r Escape copy-mode			# enter copy mode; default [
bind -T copy-mode-vi a send-keys -X cancel
bind -r p paste-buffer				# paste; (default hotkey: ] )
bind P choose-buffer 			# tmux clipboard history
bind + delete-buffer \; display-message "Deleted current Tmux Clipboard History"

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi V send-keys -X select-line
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T choice-mode-vi h send-keys -X tree-collapse
bind -T choice-mode-vi l send-keys -X tree-expand
bind -T choice-mode-vi H send-keys -X tree-collapse-all
bind -T choice-mode-vi L send-keys -X tree-expand-all
bind -T copy-mode-vi y send-keys -X copy-pipe "xclip -in -selection clipboard"

# Shhhhhh
setw -g monitor-activity off
set -g visual-activity off
