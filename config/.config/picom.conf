# Backend
backend = "glx";
vsync = true;
unredir-if-possible = false;
glx-no-stencil = true;
detect-rounded-corners = true;
glx-no-rebind-pixmap = true;

# Blur
blur-background = false;
blur-kern = "3x3box";

# Shadow
shadow = false;
opacity = true;
shadow-radius = 20;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.7;

# Fade
fading = true;

# fast fade
#fade-delta = 10;
#fade-in-step = 0.17;
#fade-out-step = 0.17;

# slow fade
fade-delta = 5;
fade-in-step = 0.03;
fade-out-step = 0.03;

mark-wmwin-focused = false;
mark-ovredir-focused = false;

inactive-dim = 0.1;
detect-client-opacity = true;
opacity-rule = [
	"35:class_g = 'Bspwm' && class_i = 'presel_feedback'",
];

shadow-exclude = [
	"class_g *?= 'polybar'",
	"class_g *?= 'dmenu'",
	"class_g = 'Bspwm' && class_i = 'presel_feedback'",
]

focus-exclude = [
	"class_g *?= 'dmenu'",
];
